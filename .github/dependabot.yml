    commit-message:
      prefix: "🤖"
      include: "scope"

  # 🚰 Pipeline package
  - package-ecosystem: "gomod"
    directory: "/packages/pipeline"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "govel-maintainers"
    labels:
      - "dependencies"
      - "go-modules"
      - "pipeline"
    commit-message:
      prefix: "🤖"
      include: "scope"

  # 🛠️ Support package
  - package-ecosystem: "gomod"
    directory: "/packages/support"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "govel-maintainers"
    labels:
      - "dependencies"
