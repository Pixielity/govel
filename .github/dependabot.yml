  # 🔄 GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "govel-maintainers"
      - "devops-team"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
    commit-message:
      prefix: "🔄"
      include: "scope"
    groups:
      actions-security:
        patterns:
          - "actions/checkout"
          - "actions/setup-*"
          - "github/codeql-action"
          - "codecov/codecov-action"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # 🐳 Docker updates (if any Dockerfiles exist)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    reviewers:
      - "govel-maintainers"
      - "devops-team"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "🐳"
      include: "scope"

