    directory: "/packages/logger"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "govel-maintainers"
    labels:
      - "dependencies"
      - "go-modules"
