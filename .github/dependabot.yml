    open-pull-requests-limit: 3
    reviewers:
      - "govel-maintainers"
    labels:
      - "dependencies"
      - "go-modules"
      - "config"
    commit-message:
      prefix: "🤖"
      include: "scope"

  # 🔐 Encryption package
  - package-ecosystem: "gomod"
    directory: "/packages/encryption"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "govel-maintainers"
      - "security-team"
    labels:
      - "dependencies"
      - "go-modules"
      - "encryption"
